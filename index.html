<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/style.css">
<title>Home | The Quiz</title>
</head>
<body onload="nextQuestion(0)">
    <main>
        <h1 class="heading">The Quiz!</h1>

<!-- A container area to store the questions and select the answers from -->

        <div class="quiz_area">

            <div class="score">
                <h2>Score : <span id="quiz_score"></span> / 10</h2>
            </div>

            <div class="question_container">
                <h2 id="question_display"></h2>
            </div>

            <div class="game_container">

               <div class="basic_container" id="options">

                    <div class="content_container">
                         <h2>Please Pick An Option</h2>

                         <div class="button_container">
                            <button onclick="closeOption()">Continue</button>
                        </div>

                    </div>

               </div>

                <span>
                    <input type="radio" id="option1" name="option" class="radio" value="answerA" />
                    <label for="option1" class="option" id="option1_label"></label>
                </span>


                <span>
                    <input type="radio" id="option2" name="option" class="radio" value="answerB" />
                    <label for="option2" class="option" id="option2_label"></label>
                </span>


                <span>
                    <input type="radio" id="option3" name="option" class="radio" value="answerC" />
                    <label for="option3" class="option" id="option3_label"></label>
                </span>


                <span>
                    <input type="radio" id="option4" name="option" class="radio" value="answerD" />
                    <label for="option4" class="option" id="option4_label"></label>
                </span>


            </div>

            <div class="next_button">
                <button onclick="moveNextQuestion()">Next Question</button>
            </div>

        </div>

<!-- A score box for when quiz ends -->

        <div class="basic_container" id="score_summary">

            <div class="content_container">

                <h2>Well done, you've finished the quiz!  Here's your score:</h2>

                <div class="score_details">
                    <p>Questions Attempted : 10</p>
                    <p>Correct Answers : <span id="correct_answers"></span></p>
                    <p>Score : <span id="score_percent"></span>%</p>
                    <p ><span id="comment"></span></p>
                </div>

                <div class="button_container">
                    <button onclick="closeScoreModal()">Continue</button>
                </div>

            </div>
        </div>

    </main>
       
<script src="assets/js/script.js"></script>
</body>
</html>
